- term: A fortiori
  language: Latin
  translation: >- #
    "From the stronger"
  definition: >- #
    An argument that uses confidence in one proprosition to argue in favor of a stronger or more convincing proposition that is entailed by that first proposition.
  example: >- #
    Alex misses class on Wednesday and brings a doctor's note to their next class. Because it is known that Alex was sick on Wednesday, their professor can conclude 
    with greater confidence that Alex had good reason to miss class on Wednesday.
  resources:
    mwdef: https://www.merriam-webster.com/dictionary/a%20fortiori

- term: Analogy, argument by
  definition: >- #
    An argument by analogy is an argument that, because two things are alike in one or more relevant ways, they will be alike in some other relevant way.
  example: >- #
    Planets with liquid water like the Earth may support life. Mars has liquid water like the Earth. Therefore, the planet Mars may support life.
  resources:
    mwdef: https://www.merriam-webster.com/dictionary/analogy
    sepdef: https://plato.stanford.edu/entries/reasoning-analogy/

- term: Analogy, false
  definition: >- #
    An informal fallacy where the similarity being drawn between two things is irrelevant to whether or not those things are similar in the way the person is trying to claim.
  example: >-
    Crows are black. My laptop is black. Therefore, my laptop can fly.
  resources:
    mwdef: https://www.merriam-webster.com/dictionary/analogy

- term: A posteriori
  language: Latin
  translation: >- #
    "From what comes after"
  definition: >- #
    Knowledge that can be gained by experience. In other words, knowledge about something that you can figure out after experiencing that thing.
  example: >- #
    Grass is green.
  resources:
    mwdef: https://www.merriam-webster.com/dictionary/a%20priori
    iepdef: https://www.iep.utm.edu/apriori/

- term: A priori
  language: Latin
  translation: >- #
    "From the former"
  definition: >- #
    Knowledge that can be gained by reason alone. In other words, knowledge about something that you can figure out before or without first experiencing that thing.
  example: >- #
    Green is a color. 
  resources:
    mwdef: https://www.merriam-webster.com/dictionary/a%20priori
    sepdef: https://plato.stanford.edu/entries/apriori/
    iepdef: https://www.iep.utm.edu/apriori/