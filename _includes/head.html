<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">

	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,400italic%7CSignika:700,300,400,600' rel='stylesheet' type='text/css'>

	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

	<!-- Favicons -->

	<link rel="apple-touch-icon" sizes="180x180" href="{{ "/img/apple-touch-icon.png" | prepend: site.baseurl | replace: '//', '/' }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ "/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ "/img/favicon-16x16.png | prepend: site.baseurl | replace: '//', '/' }}">
	<link rel="manifest" href="{{ "/img/site.webmanifest | prepend: site.baseurl | replace: '//', '/' }}">
	<link rel="mask-icon" href="{{ "/img/safari-pinned-tab.svg | prepend: site.baseurl | replace: '//', '/' }}" color="#008a3c">
	<link rel="shortcut icon" href="{{ "/img/favicon.ico | prepend: site.baseurl | replace: '//', '/' }}">
	<meta name="msapplication-TileColor" content="#008a3c">
	<meta name="msapplication-config" content="{{ "/img/browserconfig.xml | prepend: site.baseurl | replace: '//', '/' }}">
	<meta name="theme-color" content="#ffffff">

</head>
